<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>CC Tipper</title>
    <link rel="stylesheet" type="text/css" href="cctipper.css" />
  </head>
  <body>
    <div class="container">  
    <fieldset>
      <form>
        <label>Check Total: $</label><input type="number" name="checkTotal" step=0.1 min="0" value="0"/><br>
        <label>% Tips: </label><input type="number" name="percentTips" step=1 min="0" value="0"/><br>
        <label>Grand Total: $</label><input type="number" name="grandTotal" step=0.1 min="0" value="0" disabled/><br>
        <label># of People: </label><input type="number" name="grandTotal" step=1 min="0" value="0"/><br>
        <label>Total per Person: $</label><input type="number" name="perPersonTotal" step=0.1 min="0" value="0" disabled/><br>
      </form>
    </fieldset>
    </div>
  </body>
</html>
