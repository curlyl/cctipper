<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>CC Tipper</title>
    <link rel="stylesheet" type="text/css" href="cctipper.css" />
    <script type="text/javascript" src="cctipper.js"></script>
  </head>
  <body>
    <div class="container">  
    <fieldset>
      <form id="ccTipperForm">
        <label>Check Total: $</label><input id="checkTotal" type="number" name="checkTotal" step=0.1 min="0" value="0" onchange="onChangeInput(this)"/><br>
        <label>% Tips: </label><input id="percentTips" type="number" name="percentTips" step=1 min="0" value="15" onchange="onChangeInput(this)"/><br>
        <label>Tips: $</label><input id="totalTips" type="number" name="totalTips" min="0" value="0" disabled/><br>
        <label>Grand Total: $</label><input id="grandTotal" type="number" name="grandTotal" step=0.1 min="0" value="0" disabled/><br>
        <label># of People: </label><input id="numPeople" type="number" name="grandTotal" step=1 min="0" value="0"/><br>
        <label>Total per Person: $</label><input id="totalPerPerson" type="number" name="perPersonTotal" step=0.1 min="0" value="0" disabled/><br>
      </form>
    </fieldset>
  </div>
  </body>
</html>
